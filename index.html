<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/x-icon;base64,AA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A client side router for GitHub Pages, with View Transitions API"
    />
    <title>GitHub Pages Router</title>
    <script type="speculationrules">
      {
        "prerender": [{
          "where": {
            "href_matches": "/*"
          },
          "eagerness": "moderate"
        }]
      }
    </script>
    <base href="/github-pages-router/" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" crossorigin />

    <link rel="canonical" href="https://fibo.github.io/github-pages-router" />
  </head>
  <body>
    <ghp-router>
    
      <ghp-route href="./" path="./articles/overview.html"></ghp-route>
      <ghp-route href="*/overview" path="./articles/overview.html"></ghp-route>
      <ghp-route href="*/setup" path="./articles/setup.html"></ghp-route>
      <ghp-route href="*/usage" path="./articles/usage.html"></ghp-route>
     
      <ghp-route href="*/error" path="./articles/non-existing.html"></ghp-route>

      <div class="layout">
        <header>
          <h1>GitHub Pages Router</h1>
          <blockquote>A client side router for GitHub Pages, with View Transitions API.</blockquote>
        </header>

        <nav role="navigation">
          <span class="contents-title">Contents</span>
          <ul>
            <li>
              <ghp-navlink><a href="./">Overview</a></ghp-navlink>
            </li>

            <li>
              <ghp-navlink><a href="./setup">Setup</a></ghp-navlink>
            </li>

            <li>
              <ghp-navlink><a href="./usage">Usage</a></ghp-navlink>
            </li>

            <li>
              <ghp-navlink><a href="./server">Dev server</a></ghp-navlink>
            </li>
          </ul>
        </nav>

        <main></main>

        <footer>GitHub: <a href="https://github.com/fibo/github-pages-router">fibo/github-pages-router</a></footer>
      </div>
    </ghp-router>
	
    <script src="./src/github-pages-router.js"></script>
    <script>
    
      let route = document.createElement('ghp-route');
      let desc = {href:'*/server',path:'./articles/server.html'}
      Object.entries(desc).forEach(([key,val]) => route.setAttribute(key,val))
      
      setTimeout(()=>document.querySelector('ghp-router').appendChild(route),2000);
    </script>
  </body>
</html>
